<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winkelmandje - Goober Bakeries</title>
  <link rel="stylesheet" href="../basestyles.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <img src="../img/logo.png" alt="" width="82px">
    <nav>
      <ul>
        <li><a href="../homepage">Homepage</a></li>
        <li><a href="../products">Producten</a></li>
        <li><a href="../shoppingcart">Winkelmandje</a></li>
        <li><a href="../profile">Profiel</a></li>
      </ul>
    </nav>
  </header>
  <section id="shoppingCart">
    <h2>Mijn winkelmandje</h2>
    <article>
      <button>Verwijder</button>
      <img src="../img/bread.jpg">
      <h3>Bruin Brood 1</h3>
    </article>
    <article>
      <button>Verwijder</button>
      <img src="../img/bread.jpg">
      <h3>Bruin Brood 5</h3>
    </article>
    <article>
      <button>Verwijder</button>
      <img src="../img/bread.jpg">
      <h3>Bruin Brood 9</h3>
    </article>
  </section>
  <section id="checkout">
    <h2>Afrekenen</h2>
    <p>Totaal: €17,38</p>
    <form action="" id="deliveryData">
      <fieldset>
        <legend>Levergegevens</legend>
        <label for="firstName">Voornaam:</label>
        <input type="text" id="firstName" autocomplete="given-name">
        <label for="lastName">Achternaam:</label>
        <input type="text" id="lastName" autocomplete="family-name">
        <label for="city">Stad:</label>
        <input type="text" id="city" autocomplete="address-level2">
        <label for="zipCode">Postcode:</label>
        <input type="number" id="zipCode" autocomplete="postal-code">
        <label for="street">Straat:</label>
        <input type="text" id="street" autocomplete="address-line1">
        <label for="houseNumber">Huisnummer:</label>
        <input type="number" id="houseNumber" autocomplete="address-line2">
      </fieldset>
      <fieldset>
        <legend>Betaalgegevens</legend>
        <label for="cardNumber">Kaartnummer:</label>
        <input type="number" id="cardNumber" autocomplete="cc-number">
        <label for="expiryDate">Vervaldatum:</label>
        <input type="month" id="expiryDate" autocomplete="cc-exp">
        <label for="CVC">CVC:</label>
        <input type="number" id="CVC" autocomplete="cc-csc">
        <label for="cardHolder">Naam kaarthouder:</label>
        <input type="text" id="cardHolder" autocomplete="cc-name">
      </fieldset>
      <button type="submit" onclick="event.preventDefault()" id="checkoutButton">Afrekenen</button>
    </form>
  </section>
  <footer>
    <section id="copyright">
      © 2025-2026 Goober Bakeries. All rights reserved.
    </section>
    <section id="links">
      <ul>
        <li><a href="#">Bedrijf</a></li>
        <li><a href="#">Betalingen</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Disclaimer</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </section>
  </footer>
</body>

</html>
